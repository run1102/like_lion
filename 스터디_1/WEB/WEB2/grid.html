<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <meta charset="utf-8">
    <style>
        #grid{
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 2fr 1fr;
        }
        div{
            border:5px solid gray;
        }
    </style>
    </head>
    <body>
    <div id="grid">
        <div>hi</div>
        <div>hellos</div>
    </div>
    </body>

</html>
